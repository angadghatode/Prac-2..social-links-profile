<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 100px;
      color: white;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }

    body {
      background-color: hsl(0, 0%, 8%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
      font-size: 10px;
      font-family: Inter;
    }

    .box {
      background-color: hsl(0, 0%, 12%);
      color: white;
      width: 250px;
      padding-left: 30px;
      padding-right: 30px;
      padding-top: 20px;
      padding-bottom: 20px;
      border-radius: 10px;
      text-align: center;
    }

    .email,
    .instagram,
    .linkedin,
    .github {
      width: 100%;
      background-color: hsl(0, 0%, 20%);
      border: none;
      margin-bottom: 10px;
      color: white;
      padding: 15px;
      border-radius: 10px;
      transition: color, background-color 0.2s;
    }

    .email:hover,
    .instagram:hover,
    .linkedin:hover,
    .github:hover {
      background-color: hsl(75, 94%, 57%);
      color: black;

    }

    .profilepic {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .img-box {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-inline: auto;
    }

    .location{
      line-height: 0px;
      padding-bottom: 20px;
      color: hsl(75, 94%, 57%);;

    }

    .front{
      padding: 10px;
      font-size: 12px;
    }
  </style>
</head>

<body>
  <div class="box">
    <div class="test1">
      <span class="img-box">
       <img class="profilepic" src="assets/images/professionalprofilepic.png" alt="profilepic"> 
      </span>
      <div class="text">
        <h1 clas="name">Angad ghatode</h1>
        <p class="location">Perth, Western Australia</p>
        <p class="front">"Front-end Developer and Artist"</p>
        <button onclick="window.open('https://github.com/angadghatode','_blank')" class="github">GitHub</button>
        <button onclick="window.open('https://www.linkedin.com/feed/?trk=guest_homepage-basic_nav-header-signin ','_blank')" class="linkedin">LinkedIn</button>
        <a href="https://mail.google.com/mail/?view=cm&to=angad.ghatode@gmail.com" target="_blank">
          <button class="email">Email</button>
        </a>
        <button onclick="window.open('https://www.instagram.com/angadghatode/ ','_blank')" class="linkedin">Instagram</button>
      </div>
    </div>
  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>

</html>
